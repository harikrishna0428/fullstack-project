{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Add New Question</h2>
<form method="post" id="questionForm" novalidate>
  <div class="mb-3">
    <label class="form-label">Question Title</label>
    <input type="text" class="form-control" name="title" required value="{{ form.title if form else '' }}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Full Question Description</label>
    <textarea class="form-control" name="description" rows="5" required>{{ form.description if form else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Solution</label>
    <textarea class="form-control" name="solution" rows="5" required>{{ form.solution if form else '' }}</textarea>
  </div>
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Difficulty</label>
      <select class="form-select" name="difficulty" required>
        <option value="">Select difficulty</option>
        {% for d in ['Easy','Medium','Hard'] %}
          <option value="{{ d }}" {% if form and form.difficulty==d %}selected{% endif %}>{{ d }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Company</label>
      <input type="text" class="form-control" name="company" required value="{{ form.company if form else '' }}" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Tags (comma-separated)</label>
      <input type="text" class="form-control" name="tags" required placeholder="arrays, dp, graphs" value="{{ form.tags if form else '' }}" />
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btn-primary" type="submit">Add Question</button>
    <a class="btn btn-secondary" href="{{ url_for('questions') }}">Cancel</a>
  </div>
</form>
{% endblock %}
